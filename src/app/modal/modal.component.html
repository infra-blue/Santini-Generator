<button onclick="my_modal_4.showModal()"
  [ngClass]="{'btn btn-primary btn-sm': mode === 'edit'}"
>
  <i class='bx text-white'
    [ngClass]="{'bxs-image-add text-4xl': mode === 'create', 'bxs-edit text-lg': mode === 'edit'}"
  ></i>
</button>

<dialog id="my_modal_4" class="modal">
  <div class="modal-box w-11/12 max-w-5xl ">
    <h3 class="font-bold text-lg">
      Seleziona il logo della tua associazione
    </h3>

    <div class="carousel w-full py-4">
        <div id="slide" class="carousel-item w-full flex gap-4">
          <ng-container *ngFor="let logo of currentLogos">
            <img [src]="logo.path" class="w-24 h-24 rounded-full" alt="logo"
              (click)="selectLogo(logo)"
              [ngClass]="{'border-2 border-primary': logo === selectedLogo}"
            >
          </ng-container>
        </div> 
    </div>

    <div class="flex justify-center gap-2">
      <button (click)="getPreviousPage()" class="btn">
        <i class='bx bx-chevron-left'></i>
      </button>
      <button (click)="getNextPage()" class="btn">
        <i class='bx bx-chevron-right'></i>
      </button>
    </div>

    <div class="modal-action">
      <form method="dialog">
        <button class="btn ml-2">Annulla</button>
        <button class="btn btn-primary ml-2"
          (click)="confirmSelection($event)"
          [disabled]="!selectedLogo"
        >
          Conferma
        </button>
      </form>
    </div>
  </div>
</dialog>
